<h4>Login</h4>

<form [formGroup]="loginForm" (ngSubmit)="showUserInfo()">
  <label>Name:
    <input type="text" formControlName="name" placeholder="Required">
  </label><br>
  <label>Email:
    <input type="text" formControlName="email" placeholder="Required">
  </label><br>
  <label>Password:
    <input type="password" formControlName="password" placeholder="Required">
  </label><br>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

<div>
  <h5>Don't have a login? Click <a href="#">here</a> to register.</h5>
</div>
