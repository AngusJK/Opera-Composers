<h4>Login</h4>

<form [formGroup]="loginForm" (ngSubmit)="showUserInfo()">
  <label>Name:
    <input type="text" formControlName="name">
  </label><br>
  <label>Email:
    <input type="text" formControlName="email">
  </label><br>
  <label>Password:
    <input type="password" formControlName="password">
  </label><br>
  <button type="submit">Submit</button>
</form>
