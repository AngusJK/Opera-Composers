<div>
  <h5>Click on a composer's name to see what he accomplished, opera-wise</h5>
  <ul class="list-unstyled">
    <li *ngFor="let composer of composers">
      <div [routerLink]="['/composers', composer.id]" class="composer-list-item"><span >
      {{composer.firstName}} {{composer.lastName}}</span>
      </div>
    </li>
  </ul>
</div>
