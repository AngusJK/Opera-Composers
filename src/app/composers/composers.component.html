<div>
  <h5>Click on a composer's name to see what he accomplished, opera-wise</h5>
  <ul class="list-unstyled">
    <li *ngFor="let composer of composers; index as i"
    [routerLink]="['/composers', composer.id]"

    >{{ i+1 }}. <span style="cursor: pointer; color: blue;">{{composer.firstName}} {{composer.lastName}}</span></li>
  </ul>
</div>
