<div class="opera-title-list">
  <h3>Operas by Title</h3>
  <app-opera-item *ngFor="let opera of operas" [opera]="opera"></app-opera-item>
  <form>
    <label for="operaname"></label><br>
    <input type="text" id="operaname" name="operaname" placeholder="new opera name">
    <input type="submit" value="submit" (click)="addOpera()">
  </form>
</div>
