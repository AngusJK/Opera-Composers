<div>
  <h2>{{opera.name}}</h2>
  <h5>Composer: {{opera.composer}}</h5>
  <h5>Librettist: {{opera.librettist}}</h5>
  <h5>Original language: {{opera.language}}</h5>
  <h5>Year of premiere: {{opera.year}}</h5>
  <p>{{opera.summary}}</p>
</div>
<button name="allOperas" routerLink="/operas" class="btn btn-info" >All operas</button>
<button name="goBack" (click)="back()" class="btn btn-primary">Back</button>
